<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Voluntário</title>

  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <header>
    <h1>Cadastro</h1>
    <nav class="navbar">
      <button class="menu-toggle">☰</button>
      <ul class="nav-links">
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section class="section">
      <img src="assets/imagens/voluntarios.jpg" alt="Imagem dos voluntários" width="300">
      <h2>Formulário de Cadastro</h2>

      <form class="formulario">
        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" id="nome" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" id="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" placeholder="000.000.000-00">

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" required pattern="\(\d{2}\)\s\d{4,5}-\d{4}" placeholder="(11) 91234-5678">

        <label for="nascimento">Data de Nascimento:</label>
        <input type="date" name="nascimento" id="nascimento" required>

        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" required>

        <label for="cep">CEP:</label>
        <input type="text" name="cep" id="cep" required pattern="\d{5}-\d{3}" placeholder="00000-000">

        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" required>

        <label for="estado">Estado:</label>
        <select name="estado" id="estado" required>
          <option value="">Selecione</option>
          <option value="SP">SP</option>
          <option value="RJ">RJ</option>
          <option value="MG">MG</option>
        </select>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>© 2025 ONG Esperança Viva</p>
  </footer>

  <script src="js/menu.js"></script>
</body>
</html>
